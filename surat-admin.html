<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Admin Surat Masuk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="top-nav">
  <a href="surat.html" class="btn">ğŸ  Home</a>

<header>
  <h1>Admin â€“ Surat Masuk Unit Undang-Undang</h1>
</header>

<div class="container card" id="adminBox">

  <h3>Isi Surat Masuk</h3>
  <input type="date" id="tarikhTerima">
  <input type="date" id="tarikhSurat">
  <select id="kategori">
    <option>Surat</option>
    <option>Memo</option>
    <option>Dokumen</option>
    <option>Emel</option>
  </select>
  <input id="perkara" placeholder="Perkara">
  <input id="rujukan" placeholder="No Rujukan">
  <select id="daripada">
    <option>Dalaman LADA</option>
    <option>Organisasi / Pihak Luar</option>
    <option>Peguam</option>
  </select>
  <input id="pengirim" placeholder="Nama Pengirim">
  <input id="tindakan" placeholder="Tindakan P(UU)">
  <input id="kepada" placeholder="Kepada">
  <button class="btn" onclick="saveSurat()">Simpan</button>

  <hr>

  <h3>Senarai Surat Masuk</h3>
  <table>
    <thead>
      <tr>
        <th>Tarikh Terima</th>
        <th>Tarikh Surat</th>
        <th>Perkara</th>
        <th>No Rujukan</th>
        <th>Daripada</th>
        <th>Tindakan</th>
        <th>Kepada</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="suratListAdmin"></tbody>
  </table>

</div>

<script src="js/surat.js"></script>
</body>
</html>
